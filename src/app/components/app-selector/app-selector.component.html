<mat-form-field>
  <mat-label>
    {{label}}
  </mat-label>
  <mat-select
    [(value)]="selectedItem"
    [disabled]="disabled"
    (selectionChange)="valueChanged($event)"
  >
    <mat-option
      *ngFor="let item of items"
      [value]="item.value"
    >
      {{item.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
